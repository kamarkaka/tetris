<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Tetris</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="tetris.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" style="padding:0px">

<div class="console">
 <div class="gameboard">
  <table id="scene"></table>
 </div>
 <div class="scoreboard">
  <div id="scoreboard0">0</div>
 </div>
 <div class="gameboard2">
  <table id="scene_next"></table>
 </div>
 <div class="controls" id="playback"></div>
 <div class="controls" id="speed"></div>
 
 <div class="touchcontrols" id="arrow_up"></div>
 <div class="touchcontrols" id="arrow_left"></div>
 <div class="touchcontrols" id="arrow_right"></div>
 <div class="touchcontrols" id="arrow_down"></div>
</div>

<script type="text/javascript" language="JavaScript" src="tetris.js"></script>
</body>
</html>
